<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Muter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Ad Muter</h1>
        
        <div class="toggle-container">
            <label class="toggle">
                <input type="checkbox" id="adMuterToggle">
                <span class="slider"></span>
            </label>
            <span id="statusText" class="status">Inactive</span>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <span>Muted this month:</span>
                <span id="timeMuted">0s</span>
            </div>
            <div class="metric">
                <span>Ads muted:</span>
                <span id="adsMuted">0</span>
            </div>
            <div class="metric">
                <span>Estimated time saved:</span>
                <span id="timeSaved">0s</span>
            </div>
        </div>
        
        <div class="supported-services">
            Supported services: YouTube, Hulu, Peacock, Paramount+, HBO Max
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
